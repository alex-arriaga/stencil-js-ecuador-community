<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/web-components-demo.esm.js"></script>
  <script nomodule src="/build/web-components-demo.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="web-section web-section--external">
  <h2>Countries Finder</h2>
  <input type="text" class="js-trigger web-input" value="co"/>
  <web-countries-finder keyword="co" class="js-target-countries"></web-countries-finder>
</section>

    // TODO: Double check your browser compatibility!!!
    const $input = document.querySelector('.js-trigger');
    const $countriesFinder = document.querySelector('.js-target-countries');

    });

  })();
